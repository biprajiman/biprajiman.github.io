                            &lt;h2 class="title"&gt;Research 
Summary&lt;/h2&gt;

                            &lt;div class="row"&gt;
                                &lt;div class="col-md-8"&gt;
                                    &lt;p&gt;Recent devepments in 
digitial image accquisition have resulted in huge repository of 
available data for analysis. This demands
                                        efficient and effective computer
 vision and machine learning algorithsms. Much of my
                                        research work/interest lie at or
 near the intersection of computer vision, machine learning, big data 
image analysis, high performance computing,  biomedical image analysis 
and informatics. Research goal is to put together a complete intelligent
 computer assisted diagnosis system. 
                                        
                                        &lt;em&gt;&lt;strong&gt;In 
recent years, I am working more on convolutional neural network (CNN) 
for image analysis.&lt;/strong&gt;&lt;/em&gt;
                                        &lt;/p&gt;
                                &lt;/div&gt;
                                &lt;div class="col-md-4"&gt;
                                    &lt;div class="subtitle 
text-center"&gt;
                                        &lt;h3&gt;Interests&lt;/h3&gt;
                                    &lt;/div&gt;
                                    &lt;ul class="ul-boxed 
list-unstyled"&gt;
                                        &lt;li&gt;Machine 
Learning&lt;/li&gt;
                                        
&lt;li&gt;Supervised/Unsupervised Learning&lt;/li&gt;
                                        &lt;li&gt;Image 
Processing&lt;/li&gt;
                                        &lt;li&gt;Biomedical Image 
Analysis and Informatics&lt;/li&gt;
                                        &lt;li&gt;Feature representation
 learning&lt;/li&gt;
                                        &lt;li&gt;Big Data/Distributed 
Computing&lt;/li&gt;
                                        &lt;li&gt;Computer Aided 
Diagnosis&lt;/li&gt;
                                        &lt;li&gt;Application 
Development&lt;/li&gt;
                                    &lt;/ul&gt;
                                &lt;/div&gt;
                            &lt;/div&gt;
                        &lt;/div&gt;
                    &lt;/div&gt;
                &lt;/div&gt;

                &lt;div class="pagecontents"&gt;

                            &lt;div class="row"&gt;

                                    &lt;ul class="ul-withdetails"&gt;
                                        &lt;li&gt;
                                            &lt;div class="row"&gt;
                                                &lt;div class="col-sm-6 
col-md-3"&gt;
                                                    &lt;div 
class="image"&gt;
                                                        &lt;img

                                                            &lt;i

                                                &lt;div class="col-sm-6 
col-md-9"&gt;
                                                    &lt;div 
class="meta"&gt;
                                                        
&lt;h3&gt;MuscleMiner&lt;/h3&gt;
                                                        
&lt;p&gt;Intelligent Diagnostic System for Muscle. Details &lt;a 
href="http://grantome.com/grant/NIH/R01-AR065479-01A1" 
target="_blank"&gt;here&lt;/a&gt;&lt;/p&gt;
                                                    &lt;/div&gt;
                                                &lt;/div&gt;
                                            &lt;/div&gt;
                                            &lt;div class="details"&gt;
                                                &lt;p&gt;
                                                    Prototype software 
to provide efficient platform to process and quantify digitized skeletal
 muscle images. 
                                                    In its current state
 the software provides robust and accurate automatic image segmentation 
of each individual cells of the digitized muscle specimen, and manual 
                                                    tools for manual 
correction. Some of the features of the software are:&lt;/p&gt;

                                                    &lt;ul&gt; 
                                                        &lt;li&gt; 
Automatic Segmentation, &lt;/li&gt;
                                                        &lt;li&gt; 
Manual contour editing,&lt;/li&gt;
                                                        &lt;li&gt; Zoom 
and smooth panning,&lt;/li&gt;
                                                        &lt;li&gt; Easy 
parameter control for different staining,&lt;/li&gt;
                                                        &lt;li&gt; Final
 quantitative analysis report generation, etc &lt;/li&gt;. 
                                                        &lt;/ul&gt;
                                                &lt;p&gt; &lt;em&gt;On 
going and future works:&lt;/em&gt; We are constantly working on 
integrating new algorithms for image analysis, feature extraction and 
automated classification. We are also working on
                                                    improving all the 
existing algorithms to provide state of the arts. The complete 
diagnostic system for skeletal muscle diseases, particularly myopathies,
 will be available for download
                                                    for the research 
community in the near future.
                                                &lt;/p&gt;
                                            &lt;/div&gt;
                                        &lt;/li&gt;
                                        &lt;li&gt;

col-md-3"&gt;

class="image"&gt;

alt="image" src="img/projects/visualization.gif" 
class="img-responsive"&gt;

                                                    &lt;div

                                                        &lt;h3&gt;Muscle

                                                    &lt;h4 
class="pubtitle"&gt;Automatic Muscle Perimysium Annotation using Deep 
Convolutional Neural Network.&lt;/h4&gt;
                                                    &lt;div 
class="pubauthor"&gt;&lt;strong&gt;Manish Sapkota&lt;/strong&gt;,  
Fuyong Xing, Hai Su, Lin Yang&lt;/div&gt;
                                                    &lt;div 
class="pubcite"&gt;
                                                        &lt;span 
class="label label-warning"&gt;Conference Papers&lt;/span&gt; Biomedical
 Imaging (ISBI), 2015 IEEE 12th International Symposium on, New York, 
NY, 2015, pp. 205-208 | April 16-19, 2015 | &lt;strong&gt;doi: 
10.1109/ISBI.2015.7163850&lt;/strong&gt;
                                                       
                                                    &lt;/div&gt;

                                                &lt;/div&gt;
                                                &lt;div 
class="pubdetails"&gt;
                                                    &lt;img alt="image" 
src="img/pubs/isbi_qual_result.png" align="left" style="padding: 0 30px 
30px 0;"&gt;
                                                    &lt;p&gt;
                                                        Diseased 
skeletal muscle expresses mononuclear cell infiltration in the regions 
of perimysium. 
                                                    Accurate annotation 
or segmentation of perimysium can help biologists and clinicians to 
determine 
                                                    individualized 
patient treatment and allow for reasonable prognostication. However, 
manual perimysium 
                                                    annotation is time 
consuming and prone to inter-observer variations. Meanwhile, the 
presence of ambiguous
                                                     patterns in muscle 
images significantly challenge many traditional automatic annotation 
algorithms. In this 
                                                    paper, we propose an
 automatic perimysium annotation algorithm based on deep convolutional 
neural network (CNN). 
                                                    We formulate the 
automatic annotation of perimysium in muscle images as a pixel-wise 
classification problem, and 
                                                    the CNN is trained 
to label each image pixel with raw RGB values of the patch centered at 
the pixel. The algorithm 
                                                    is applied to 82 
diseased skeletal muscle images. We have achieved an average precision 
of 94% on the test dataset.
                                                    &lt;/p&gt;

<script type="text/javascript">
var CHARSET = document.sform.charset.value;

if ( !window.LEXICON ) LEXICON = {};
LEXICON.charset_changed = "Character Encoding Change";
LEXICON.confirm_close   = "You have unsaved changes. Are you certain that you want to close this window?";
LEXICON.reloading       = "The system is reloading â¦";

function loadfile(clicked_el) {
    var textarea = DOM.get("codewindow");
    if (textarea.value !== textarea.defaultValue) {
        var sure = confirm(LOCALE.maketext('Are you certain that you want to open a new file? You will lose any unsaved changes.'));
        if (!sure) { return; }
    }
    var filen = document.sform.path.value;
    var fpath = filen.split('/');;
    var filename = fpath.pop();
    var dir = fpath.join('/');
    var sdir = encodeURIComponent(dir);
    var sfilename = encodeURIComponent(filename);
    var charset = document.getElementById('charset').value;

    var pp = new CPANEL.ajax.Progress_Panel( DOM.generateId(), {
        status_html : "The system is reloading â¦",
        effect: CPANEL.ajax.FADE_MODAL
    } );
    if (clicked_el) {
        pp.show_from_source(clicked_el);
    }
    else {
        pp.show();
    }

    document.location.href="?dir=" + sdir + "&file=" + sfilename + '&file_charset=' + charset;
}

var LAST_NOTICE = null;

function loadfdata(clicked_el) {
    var path     = DOM.get("path");

    if ( CODEWINDOW.value === CODEWINDOW.defaultValue && path.value === path.defaultValue ) {
        LAST_NOTICE = new CPANEL.ajax.Dynamic_Notice({content:"You have made no changes to save.", level:"info", replaces:LAST_NOTICE});
        return;
    }

    var match = path.value.match(/^(.+)\/([^\/]+)$/);
    if ( !match ) {
        LAST_NOTICE = new CPANEL.ajax.Dynamic_Notice({content:"You have entered an invalid path.", level:"error", replaces:LAST_NOTICE});
        return;
    }

    var api_params = {
        module:   "Fileman",
        func:     "savefile",
        data:     {
            dir:           match[1],
            filename:      match[2],
            content:       window.editAreaLoader ? editAreaLoader.getValue("codewindow") : document.sform.page.value,
            utf8_fallback: 1,
            charset:       CHARSET
        },
        progress_panel: {
            zIndex:      2500,
            show_status: true,
            source_el:   clicked_el,
            status_html: "The system is saving â{the_file}â â¦".replace('{the_file}',match[2].html_encode()),
            success_notice_options: { replaces:LAST_NOTICE },
            before_success: function(result) {
                CODEWINDOW.defaultValue = CODEWINDOW.value;

                return check_for_encoding_change.call(
                    this,
                    CPANEL.ajax.templates.general_encoding_changed_template,
                    result.cpanel_data
                );
            }
        },
        callback: {
            success: function() { LAST_NOTICE = req.notice }
        }
    };

    var req = CPANEL.api( api_params );

    return false;
}
</script>

<script type="text/javascript" src="cPanel%20X_files/edit_area_resizer.js"></script>
<script>
var editAreaEl='codewindow';
var lastResizeTime=0;
var lastResizeRequestTime=0;

function unhide_codewindow() {
    DOM.setStyle("codewindow","visibility","");
    if ( YAHOO.env.ua.ie ) fix_ie_margin();
    set_link_for_code();
};

var EditArea_config = {

    display: "later",
    EA_load_callback: "set_link_for_code",

    EA_toggle_on_callback: "set_link_for_code",
    EA_toggle_off_callback: "set_link_for_text",
    id: editAreaEl,
    start_highlight: true,
    allow_resize: "both",
    allow_toggle: false,
    language: "en",
    toolbar: "search, go_to_line, |, undo, redo, |, select_font, |, syntax_selection, |, change_smooth_selection, highlight, reset_highlight, word_wrap, |, help",
    syntax: "html",
    word_wrap: true
};

function load_EditArea() {
    //Set the code textarea width to 800px temporarily
    //so EditArea will size the edit area to that width.
    //This mimicks behavior of the old separate editit_code.html.
    if ( !CODEWINDOW) CODEWINDOW = DOM.get(editAreaEl);
    CODEWINDOW.style.visibility = "";
    CODEWINDOW.style.width = "800px";

    editAreaLoader.init(EditArea_config);


    textarea_sizer();

}

function fix_ie_margin() {
    //work around a bug in EditArea that sets a marginTop when it shouldn't.
    //The EA code has an exception for IE>7, but it kills detecting IE>7 early
    //on presuming that it will be able to force IE7 compatibility mode.
    //(Which it can't always do, actually.)
    if ( YAHOO.env.ua.ie > 7 ) {
        var iframe_window = DOM.get("frame_codewindow");
        iframe_window.contentDocument.getElementById("textarea").style.marginTop = "";
    }
}

function set_link_for_code() {
    DOM.get("switch_editor_control").innerHTML = "<img width=\"16\" src=\""+editor_icons.text+"\" /> Switch to Text Editor";
    if ( YAHOO.env.ua.ie ) fix_ie_margin();
    window.ea_shown = true;
}
function set_link_for_text() {
    DOM.get("switch_editor_control").innerHTML = "<img width=\"16\" src=\""+editor_icons.code+"\" /> Switch to Code Editor";
}

function toggle_EditArea(link) {
    var ea = editAreas[editAreaEl];

    if (!ea || !ea.displayed) {

        if ( !window.ea_shown ) {
            CODEWINDOW.style.visibility = "";
            CODEWINDOW.style.width = "800px";
        }

        editAreaLoader.toggle_on(editAreaEl);
        doResizeSoon();
        EVENT.removeListener( window, "resize", textarea_sizer );
        EVENT.addListener( window, "resize", doResizeSoon );
    }
    else {
        editAreaLoader.toggle_off(editAreaEl);
        CODEWINDOW.wrap = "soft";
        EVENT.removeListener( window, "resize", doResizeSoon );
        EVENT.addListener( window, "resize", textarea_sizer );
        textarea_sizer();
    }
}

var CODEWINDOW;
var codewindow_padding = YAHOO.env.ua.ie ? 3 : 0;
function textarea_sizer() {
    var pos = DOM.getXY(CODEWINDOW);
    var viewport_height = DOM.getViewportHeight();
    var viewport_width  = DOM.getViewportWidth();
    CODEWINDOW.style.width  = (viewport_width  - pos[0] - codewindow_padding) + "px";
    CODEWINDOW.style.height = (viewport_height - pos[1] - codewindow_padding) + "px";
}

var editor_icons = {
    code: "/cPanel_magic_revision_1181099262/frontend/bluehost/filemanager/img/icons/codeEditorB.gif",
    text: "/cPanel_magic_revision_1181099262/frontend/bluehost/filemanager/img/icons/Document 2 Edit 2.gif"
};

EVENT.throwErrors = true;
EVENT.onDOMReady( function() {
    CODEWINDOW = DOM.get(editAreaEl);
    var img = document.createElement("img");
    img.style.display = "none";

    img.src = editor_icons.text;
    EVENT.addListener( window, "resize", textarea_sizer );

    document.body.appendChild(img);
} );

YAHOO.util.Event.addListener(window, "load", load_EditArea);
//YAHOO.util.Event.addListener(window, "load", textarea_sizer);
</script>
